{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">

        <!--js-->
        <script src="{% static 'user/js/register.js' %}"></script>
        <!--css-->
        <link rel="stylesheet" type="text/css" href="{% static 'user/css/login.css' %}">
    </head>
<body>
    <div class="container outer-main-div">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <h1 class="text-center" style="font-family:Dancing Script"></h1><br>
                <form method='post' id="registerForm">
                    <input type="text" id="username" class="form-control"  name="username" placeholder="username"><br>
                    <input type="email" id="email" class="form-control"  name="email" placeholder="email"><br>
                    <input type="password" id="password" class="form-control"  name="password" placeholder="password"><br>
                    <button class="btn btn-primary login-button" type="submit">Signup</button>                  
                </form>
            </div>
        </div>
    </div>
</body>

</html>
