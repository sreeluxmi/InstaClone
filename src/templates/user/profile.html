{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--css-->
        <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
        <!--js-->
        <script src="{% static 'user/js/profile.js' %}"></script>
    </head>
    <body>
        <div class='container'>
            <div class="profile">
                <div id="profile-image">

                </div>

                <h2 class="profile-name"></h2>
                <button class='profile-edit-button' id="myButton">Edit profile</button>   

                <div class="row">
                    <div class='col-1'>
                        <p ><span id="profile-stats" class="profile-followers-count"></span> Followers</p>
                    </div>
                    <div class='col-1'>
                        <p><span id="profile-stats" class="profile-following-count"></span> Following</p>
                    </div>
                </div>

                <div class="profile-bio">
                    <p><span></span></p>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "/users/profile-update/";
            };
        </script>

    </body>
</html>
